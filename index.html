<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
	<title>Браузеры</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
<div class="left">
	<!-- Кроссбраузерность достигнута применением тега <object> вместо <img> -->
<object class="chrome" data="chrome.png" type="image/png"></object>
	<p><span class="color_g">Ch</span><span class="color_r_chrome">ro</span><span class="color_y">me</span></p>
	<div class="mask"></div>
</div>

<div class="left" >
<object class="ff" data="firefox.png" type="image/png"></object>
    <p><span class="color_or">Firefox</span></p>
	<div class="mask"></div>
</div>	

<div class="left" >
<object class="opera" data="opera.png" type="image/png"></object>
    <p><span class="color_r">Opera</span></p>
	<div class="mask"></div>
</div>

<div class="left" >
<object class="safari" data="safari.png" type="image/png"></object>
    <p><span class="color_gr">Safari</span></p>
	<div class="mask"></div>
</div>

<div class="left" >
<object class="ya" data="yandex.png" type="image/png"></object>
    <p><span class="color_red">Y</span>andex</p>
	<div class="mask"></div>
</div>

<div class="right" >
<object class="ie" data="ie.png" type="image/png"></object>
 <p><span class="color_b">Internet<br>Explorer</span></p>
<div class="mask_ie"></div>

</div>
<div class="center"></div>

</div>

</body>
</html>
